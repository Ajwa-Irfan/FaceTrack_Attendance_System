<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceTrack - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 50;
                height: 100vh;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex">
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar w-64 bg-gray-800 p-4 flex flex-col justify-between">
        <!-- Logo -->
        <div class="mb-10 px-4 py-2">
            <h1 class="text-2xl font-bold text-blue-500 flex items-center">
                <i class="fas fa-user-circle mr-2"></i> FaceTrack
            </h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-th-large mr-3"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg bg-blue-900/30 text-blue-400"">
                        <i class="fas fa-user-plus mr-3"></i> Add Member
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-calendar-check mr-3"></i> Attendance
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-users mr-3"></i> Employees
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-video mr-3"></i> Live
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-clipboard-list mr-3"></i> Logs
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-chart-bar mr-3"></i> Reports
                    </a>
                </li>
                
            </ul>
        </nav>

        <!-- Logout -->
        <div class="pt-4 border-t border-gray-700">
            <a href="#" class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-gray-700">
                <i class="fas fa-sign-out-alt mr-3"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Mobile header -->
        <header class="bg-gray-800 p-4 flex items-center justify-between lg:hidden">
            <button id="menu-toggle" class="text-gray-300 hover:text-white">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-blue-500">
                <i class="fas fa-user-circle mr-2"></i> FaceTrack
            </h1>
            <div class="w-6"></div> <!-- For spacing balance -->
        </header>

        <!-- Content -->
        <main class="flex-1 p-6">
            <h2 class="text-xl font-semibold mb-6">Add New Member</h2>

            <form id="addMemberForm" class="space-y-4 bg-gray-800 p-6 rounded shadow-lg" enctype="multipart/form-data" method="post">
                <input type="text" name="name" placeholder="Name" class="w-full p-3 rounded bg-gray-700" required>
                <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700" required>
                <input type="file" name="face_file" class="w-full p-3 rounded bg-gray-700" accept="image/*" required>
                <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>

            <div id="response" class="mt-4 text-sm font-medium"></div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

    const csrfToken = '{{ csrf_token }}';
document.getElementById('addMemberForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = new FormData(this);
    const responseDiv = document.getElementById('response');

    try {
        const res = await fetch('/api/members/', { method: 'POST', body: form });
        const data = await res.json();

        if (res.ok) {
            responseDiv.textContent = '✅ Member added successfully!';
            responseDiv.className = "text-green-500 mt-2";
            this.reset();
        } else {
            // Show reason of failure
            responseDiv.textContent = data.error || data.detail || '❌ Failed to add member';
            responseDiv.className = "text-red-500 mt-2";
            console.log("Error details:", data.details || data);
        }
    } catch (error) {
        responseDiv.textContent = '❌ Error: ' + error.message;
        responseDiv.className = "text-red-500 mt-2";
    }
});
</script>

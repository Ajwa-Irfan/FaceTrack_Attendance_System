<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceTrack - Recognition Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --sidebar-bg: #1E293B;
            --sidebar-active: #3B82F6;
            --sidebar-text: #E2E8F0;
            --sidebar-hover: #334155;
            --main-bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #06B6D4;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --text-light: #94A3B8;
            --border-color: #E2E8F0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

         /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--sidebar-hover);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 i {
            color: var(--sidebar-active);
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            padding: 12px 20px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            color: white;
        }

        .nav-item:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-item.active {
            background-color: var(--sidebar-hover);
            border-left-color: var(--sidebar-active);
            color: white;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid var(--sidebar-hover);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: var(--sidebar-hover);
        }


        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: var(--primary);
        }

        .date-display {
            color: var(--text-gray);
            font-size: 15px;
            font-weight: 500;
        }

        /* Logs Container Styles */
        .logs-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 28px;
            margin-bottom: 32px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 16px;
        }

        .logs-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logs-title i {
            color: var(--primary);
        }

        .search-filter {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 12px 16px 12px 42px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            width: 280px;
            transition: var(--transition);
            background-color: #f9fafb;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background-color: white;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }

        .filter-btn {
            padding: 12px 18px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover {
            background-color: #f9fafb;
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Logs List Styles */
        .logs-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .log-item {
            padding: 20px;
            border-radius: 12px;
            transition: var(--transition);
            background-color: white;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .log-item:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
            border-color: #e5e7eb;
        }

        .log-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .avatar-recognized {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .avatar-unknown {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .log-content {
            flex: 1;
        }

        .log-person {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .log-time {
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 500;
        }

        .log-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
            flex-shrink: 0;
        }

        .status-recognized {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-unknown {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: var(--text-gray);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading i {
            font-size: 32px;
            color: var(--primary);
        }

        .error {
            text-align: center;
            padding: 32px;
            color: var(--danger);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .error i {
            font-size: 32px;
        }

        /* Mobile Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 24px;
            left: 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 14px;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                padding: 28px;
            }

            .search-box input {
                width: 240px;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
                padding: 24px;
            }

            .search-box input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .date-display {
                margin-top: 0;
            }

            .logs-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .search-filter {
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .log-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .log-status {
                margin-left: 0;
                align-self: flex-start;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 16px;
            }

            .header {
                padding: 20px;
            }

            .page-title {
                font-size: 24px;
            }

            .logs-container {
                padding: 20px;
            }

            .logs-title {
                font-size: 20px;
            }

            .search-filter {
                flex-direction: column;
                width: 100%;
            }

            .filter-btn {
                width: 100%;
                justify-content: center;
            }

            .log-item {
                padding: 16px;
            }

            .log-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
   <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">
            <h1>üë®‚Äçüè´ FaceTrack</h1>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'add_member' %}" class="nav-item" style="color: white; text-decoration: none;">
                    <i class="fas fa-user-plus mr-3"></i> Add Member
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'today_attendance' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-calendar-check"></i> <span>Attendance</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'employee_list' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-users"></i> <span>Employees</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'live_display' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-video"></i> <span>Live</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'logs' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-history"></i> <span>Logs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#reports"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
            </li>
        </ul>

        <div class="logout">
            <a href="#logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1 class="page-title"><i class="fas fa-clipboard-list"></i> Recognition Logs</h1>
            <div class="date-display" id="currentDate">Today: 29th August 2025</div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h2 class="logs-title"><i class="fas fa-history"></i> Recent Recognition Events</h2>
                <div class="search-filter">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search logs..." id="searchInput">
                    </div>
                    <button class="filter-btn">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>

            <ul class="logs-list" id="logsList">
                <li class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading recognition logs...</span>
                </li>
            </ul>
        </div>
    </main>

    <script>
        // Set current date
        function setCurrentDate() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = `Today: ${dateString}`;
        }

        // Toggle mobile menu
        document.getElementById('menuToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Handle navigation item clicks
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                });

                // Add active class to clicked item
                this.classList.add('active');

                // Close sidebar on mobile after selection
                if (window.innerWidth < 768) {
                    document.querySelector('.sidebar').classList.remove('active');
                }
            });
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (e) {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.getElementById('menuToggle');

            if (window.innerWidth < 768 &&
                sidebar.classList.contains('active') &&
                !sidebar.contains(e.target) &&
                !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Fetch logs from backend API
        async function fetchLogs() {
            const logsList = document.getElementById('logsList');

            try {
                // Show loading state
                logsList.innerHTML = '<li class="loading"><i class="fas fa-spinner fa-spin"></i><span>Loading recognition logs...</span></li>';

                const res = await fetch('/api/logs/');

                // Check if response is OK
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                // Parse the JSON response
                const data = await res.json();
                logsList.innerHTML = '';

                if (data.length === 0) {
                    logsList.innerHTML = '<li class="loading"><i class="fas fa-inbox"></i><span>No logs found</span></li>';
                    return;
                }

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'log-item';

                    const isUnknown = !item.member_name;

                    const avatar = document.createElement('div');
                    avatar.className = `log-avatar ${isUnknown ? 'avatar-unknown' : 'avatar-recognized'}`;
                    avatar.innerHTML = isUnknown ? '<i class="fas fa-question"></i>' : '<i class="fas fa-user"></i>';

                    const content = document.createElement('div');
                    content.className = 'log-content';

                    const person = document.createElement('div');
                    person.className = 'log-person';
                    person.textContent = item.member_name || 'Unknown';

                    const time = document.createElement('div');
                    time.className = 'log-time';
                    time.textContent = new Date(item.detected_at).toLocaleString();

                    const status = document.createElement('div');
                    status.className = `log-status ${isUnknown ? 'status-unknown' : 'status-recognized'}`;
                    status.textContent = isUnknown ? 'Unknown' : 'Recognized';

                    content.appendChild(person);
                    content.appendChild(time);

                    li.appendChild(avatar);
                    li.appendChild(content);
                    li.appendChild(status);

                    logsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching logs:', error);
                logsList.innerHTML = '<li class="error"><i class="fas fa-exclamation-triangle"></i><span>Failed to load logs. Please try again.</span></li>';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const logItems = document.querySelectorAll('.log-item');

            logItems.forEach(item => {
                const person = item.querySelector('.log-person').textContent.toLowerCase();
                const time = item.querySelector('.log-time').textContent.toLowerCase();

                if (person.includes(searchTerm) || time.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            setCurrentDate();
            fetchLogs();
        });
    </script>
</body>

</html>

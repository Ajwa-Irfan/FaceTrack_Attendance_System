<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceTrack - Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sidebar-bg: #1e293b;
            --sidebar-active: #3b82f6;
            --sidebar-text: #e2e8f0;
            --sidebar-hover: #334155;
            --content-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            display: flex;
            background-color: var(--content-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--sidebar-hover);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 i {
            color: var(--sidebar-active);
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            padding: 12px 20px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-item.active {
            background-color: var(--sidebar-hover);
            border-left-color: var(--sidebar-active);
            color: white;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid var(--sidebar-hover);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: var(--sidebar-hover);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        .date-display {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .attendance-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .attendance-list {
            list-style: none;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .member-name {
            font-weight: 500;
        }

        .attendance-time {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .present-icon {
            background-color: #10b981;
        }

        .absent-icon {
            background-color: #ef4444;
        }

        .late-icon {
            background-color: #f59e0b;
        }

        .leave-icon {
            background-color: #8b5cf6;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .increase {
            color: #10b981;
        }

        .decrease {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo h1 span,
            .nav-item span,
            .logout-btn span {
                display: none;
            }

            .logo {
                padding: 20px 0;
                display: flex;
                justify-content: center;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">
            <h1>üë®‚Äçüè´ FaceTrack</h1>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-th-large"></i> <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'add_member' %}" class="nav-item" style="color: white; text-decoration: none;">
                    <i class="fas fa-user-plus mr-3"></i> Add Member
                </a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'today_attendance' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-calendar-check"></i> <span>Attendance</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'employee_list' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-users"></i> <span>Employees</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'live_display' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-video"></i> <span>Live</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logs' %}"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-history"></i> <span>Logs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#reports"
                    style="display: flex; align-items: center; gap: 12px; color: inherit; text-decoration: none;">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
            </li>
        </ul>

        <div class="logout">
            <a href="#logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </div>
    </aside>


    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h2 class="page-title">Today's Attendance</h2>
            <div class="date-display" id="currentDate"></div>
        </div>

        <!-- Today's Attendance List -->
        <div class="attendance-card">
            <div class="card-header">
                <h3 class="card-title">Recent Check-ins</h3>
            </div>

            <ul class="attendance-list" id="todayList">
                <!-- Attendance data will be populated here -->
                <li class="attendance-item">
                    <span class="member-name">Loading attendance data...</span>
                    <span class="attendance-time">--:--</span>
                </li>
            </ul>
        </div>
    </main>

    <script>
        // Set current date
        function setCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        async function fetchToday() {
            const res = await fetch('/api/attendance/today/');
            const data = await res.json();
            const list = document.getElementById('todayList');
            list.innerHTML = '';

            data.forEach(item => {
                const li = document.createElement('li');

                // simple text instead of clickable link
                li.innerHTML = `
        <span class="text-white-400 font-semibold">
            ${item.member_name}
        </span> 
        <span class="ml-2 text-gray-300">at ${item.time}</span>
    `;

                li.className = "bg-gray-800 p-3 rounded";
                list.appendChild(li);
            });

        }
        fetchToday();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            setCurrentDate();
            fetchToday();

            // Add click event to navigation items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
